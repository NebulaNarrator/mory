<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<style media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 50px 20%;
			font-family: '微软雅黑';
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		#app {
			position: relative;
			text-align: center;
		}

		.wrap{
			margin-bottom: 5px;
		}

		.btn {
			display: block;
			margin: 100px auto;
			width: 120px;
			height: 40px;
			font-size: 14px;
			line-height: 40px;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.08);
			cursor: pointer;
		}
	</style>
</head>

<body>
<div id="app">
	<a class="btn" @click="toggleShow">点我设置头像</a>
	<my-upload url="https://httpbin.org/post"
		:value.sync="show" field="img" key="0" :other-params="otherParams"></my-upload>
</div>

<script src="demo-src.js"></script>
</body>

</html>
